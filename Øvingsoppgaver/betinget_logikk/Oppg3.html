<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Antall Gutter: <span id="antallGutter"></span></p>
    <p>Antall Jenter: <span id="antallJenter"></span></p>

    <p id="resultat"></p>

    <script>
        const barn1 = "gutt"
        const barn2 = "jente"
        const barn3 = "gutt"

        let antall_gutter = 0
        let antall_jenter = 0

        if(barn1 === "gutt") { antall_gutter += 1 } else { antall_jenter += 1 }
        if(barn2 === "gutt") { antall_gutter += 1 } else { antall_jenter += 1 }
        if(barn3 === "gutt") { antall_gutter += 1 } else { antall_jenter += 1 }

        //skriv til HTML
        document.getElementById("antallGutter").innerHTML = antall_gutter
        document.getElementById("antallJenter").innerHTML = antall_jenter

        //Samlet tekst
        document.getElementById("resultat").innerHTML = `Gutter: ${antall_gutter}, Jenter: ${antall_jenter}`
    </script>
</body>
</html>
