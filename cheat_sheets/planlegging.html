<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
            <label for="email">
                Epost:
                <input type="text" id="email">
            </label>
            <label for="password">
                Passord:
                <input type="text" id="password">
            </label>
            <button id="loginbtn">Logg inn</button>
            <a href="#">Glemt passord?</a>
    </section>

    <script>
        const users = [
            {
                email: "sineme@hiof.no",
                password: 1234,
            }
        ]

        //LOGIN
        //TA IMOT INPUT FRA BRUKER
            //EPOST VERDI
            const eMail = document.getElementById("email").value
            //PASSORD VERDI
            const password = document.getElementById("password").value
        
        //BUTTON
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value
            //SENDE INFORMASJON OG SJEKKE ETTER BRUKER
                //FILTER
                const filteredUser = users.filter(user => users.email === eMail && user.password === password)
                //IF
                //HVIS filteredUser[0] er tom skal noe skje
                if(!filteredUser.length[0]){
                    console.log("Feil epost og passord")
                }
                else{
                    console.log("Logget inn med" + eMail)
                }
        }
        const logBtn = document.getElementById("loginbtn")
        logBtn.addEventListener("click", () =>{
            verifyUser()
        })
    </script>
</body>
</html>
