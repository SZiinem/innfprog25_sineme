<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drawingarea{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="drawingarea"></canvas>
    <script>
        const canvas = document.getElementById("drawingarea")

        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        const speed = 10


        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speedX: -speed,
            speedY: speed
        }

        const paddle1 = {
            x: 100,
            y: 100,
            w: 100,
            h: 100
        }

        requestAnimationFrame = 
        window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame

        //funksjon for å tegne element
        function draw(){

            //Kollisjonsdeteksjon
            //Vegger og tak
            ball.x + ball.radius >= canvas.width ? ball.speedX = ball.speedX * -1 : null
            ball.x - ball.radius <= 0 ? ball.speedX = ball.speedX * -1 : null

            ball.y + ball.radius >= canvas.height ? ball.speedY = ball.speedY * -1 : null
            ball.y - ball.radius <= 0 ? ball.speedY = ball.speedY * -1 : null

            //andre elementer
            // if(ball.x <= paddle1.x && ball.y >= paddle1.y && ball.y <= paddle1.y){
            //     ball.speedX *= -1
            // }

            if(ball.x <= paddle1.x + paddle1.w && ball.y <= paddle1.y + paddle1.h){
                ball.speedX *= -1
            }

            if(ball.x <= paddle1.x && ball.y <= paddle1.y + paddle1.h){
                ball.speedX *= -1
            }

            if(ball.y <= paddle1.y + paddle1.h && ball.x <= paddle1.x + paddle1.w){
                ball.speedY *= -1
            }

            if(ball.y <= paddle1.y && ball.x <= paddle1.x + paddle1.w){
                ball.speedY *= -1
            }

            //oppdaterer posisjon på ball
            ball.x += ball.speedX
            ball.y += ball.speedY


            //Tegn ballen
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath()
            ctx.fillStyle = "#003366"
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
            ctx.fill()
            ctx.closePath()

            ctx.beginPath()
            ctx.rect(paddle1.x, paddle1.y, paddle1.w, paddle1.h)
            ctx.fill()
            ctx.closePath()

            requestAnimationFrame(draw)
        }

        draw()

        // setInterval(() => {
        //     ball.x += 1
        //     drawBall()
        //     console.log(ball.x, ball.y)
        // }, 1000) //tar i mot 2 parametere, en funksjon og en intervall

    </script>
</body>
</html>
